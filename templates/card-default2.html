<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <style>
  
    /* 整體頁面設定（背景、尺寸、字型） */
    body {
      margin: 0; /* 去掉預設邊距 */
      padding: 0;
      width: 1200px;
      height: 800px;
      position: relative; /* 供內層絕對定位參考 */
      background-color: #fff; /* 若圖片沒載入，底色為白 */
    }

    /* 背景圖層：佔滿整個畫面、置中裁切 */
    .bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url("{{bgImage}}") center center / cover no-repeat;
      z-index: 0;
    }

    /* 人物插圖層：靠左底部擺放，固定寬度 */
    .character {
      position: absolute;
      bottom: 0;
      left: 120px;
      width: 800px;
      z-index: 2; /* 蓋在背景上方 */
    }

    /* 裝飾花朵圖層：右上角位置、大小固定 */
    .decor {
      position: absolute;
      top: 260px;
      right: 80px;
      width: 200px;
      z-index: 3;
    }

    /* 主標題整體區塊容器，置中並靠底部 120px */
    .title-svg {
      position: absolute;
      bottom: 180px;
      width: 100%;
      text-align: center;
      z-index: 4;
    }

    /* 主標題整體區塊容器，置中並靠底部 60px */
    .title-svg2 {
      position: absolute;
      bottom: 80px;
      width: 100%;
      text-align: center;
      z-index: 4;
    }

    /* 主標題使用 SVG 呈現，以利雙層文字與精準描邊 */
    svg {
      width: 100%;
      height: 100px;
    }

    /* SVG 內文字的基本設定 */
    text {
      font-family:'粒線體 不等寬', 'Noto Color Emoji';
      font-size: 72px;         /* 字體大小 */
      font-weight: bold;       /* 粗體字 */
      letter-spacing: 10px; /*  增加文字間距 */
    }

    /* 右上角「副標題」斜文字設定 */
    .subtitle {
      font-family:'jf open 粉圓 2.1', 'Noto Color Emoji';
      position: absolute;
      top: 110px;              /* 控制 Y 軸位置，可微調 */
      right: 200px;            /* 控制 X 軸位置，可微調 */
      font-size: 40px;
      color: #fff;
      transform: rotate(-10deg); /* 斜斜的文字效果 */
      font-weight: bold;
      z-index: 5;              /* 蓋在人物圖與裝飾上方 */
      text-shadow:             /* 加入清晰陰影 */
        3px 3px 6px rgba(0, 0, 0, 0.4),
        -2px -2px 4px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <!-- 背景圖層 -->
  <div class="bg"></div>

  <!-- 主標題文字：使用雙層 SVG 文字，模擬白描邊 -->
  <div class="title-svg">
    <svg viewBox="0 0 1200 100" preserveAspectRatio="xMidYMid meet">
      <!-- 白色圓角描邊層（用 stroke-linejoin: round 產生圓潤感） -->
      <text x="600" y="60" text-anchor="middle"
        stroke="white"
        stroke-width="14"
        stroke-linejoin="round"
        paint-order="stroke"
        fill="none">{{title}}</text>

      <!-- 文字實體層：黑字主文 -->
      <text x="600" y="60" text-anchor="middle" fill="#4a4e69">{{title}}</text>
    </svg>
  </div>
  
    <!-- 主標題文字：使用雙層 SVG 文字，模擬白描邊 -->
  <div class="title-svg2">
    <svg viewBox="0 0 1200 100" preserveAspectRatio="xMidYMid meet">
      <!-- 白色圓角描邊層（用 stroke-linejoin: round 產生圓潤感） -->
      <text x="600" y="60" text-anchor="middle"
        stroke="white"
        stroke-width="14"
        stroke-linejoin="round"
        paint-order="stroke"
        fill="none">{{title2}}</text>

      <!-- 文字實體層：黑字主文 -->
      <text x="600" y="60" text-anchor="middle" fill="#4a4e69">{{title2}}</text>
    </svg>
  </div>

  <!-- 副標題文字：斜右上角10度 -->
  <div class="subtitle">{{subtitle}}</div>
</body>
</html>
