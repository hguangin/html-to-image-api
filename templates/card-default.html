<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>穩定版圖片模板</title>
  <style>
    :root {
      --main-font: 'Noto Sans TC', sans-serif;
    }

    body {
      margin: 0;
      width: 1200px;
      height: 800px;
      position: relative;
      background-color: #fff;
      font-family: var(--main-font);
    }

    .bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('{{bgImage}}') center center / cover no-repeat;
      z-index: 0;
    }

    .character,
    .decor {
      position: absolute;
      z-index: 2;
    }

    .character {
      bottom: 0;
      left: 120px;
      width: 800px;
    }

    .decor {
      top: 260px;
      right: 80px;
      width: 200px;
    }

    .title-svg {
      position: absolute;
      bottom: 100px;
      width: 100%;
      text-align: center;
      z-index: 10;
    }

    svg {
      width: 100%;
      height: 100px;
    }

    text {
      font-size: 60px;
      font-weight: bold;
      font-family: var(--main-font);
    }

    .subtitle {
      position: absolute;
      top: 110px;
      right: 200px;
      font-size: 40px;
      color: #333;
      transform: rotate(-10deg);
      font-weight: bold;
      z-index: 5;
    }
  </style>
</head>
<body>
  <div class="bg"></div>
  <img class="character" src="{{characterImage}}" alt="人物圖" width="800" height="auto" />
  <img class="decor" src="{{decorImage}}" alt="裝飾圖" width="200" height="auto" />

  <div class="title-svg">
    <svg viewBox="0 0 1200 100" preserveAspectRatio="xMidYMid meet">
      <text x="600" y="60" text-anchor="middle" stroke="white" stroke-width="12" stroke-linejoin="round" paint-order="stroke" fill="none">{{title}}</text>
      <text x="600" y="60" text-anchor="middle" fill="#2a2a2a">{{title}}</text>
    </svg>
  </div>

  <div class="subtitle">{{subtitle}}</div>
</body>
</html>
