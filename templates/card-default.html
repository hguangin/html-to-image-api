<!-- card-default.html -->
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <style>
    @font-face {
      font-family: 'Huninn';
      src: url('../fonts/jf-openhuninn-2.1.ttf') format('truetype');
    }
    body {
      font-family: 'Huninn', sans-serif;
      background: #fffaf2;
      padding: 60px;
      color: #333;
    }
    .card {
      max-width: 800px;
      margin: auto;
      padding: 60px;
      background: #ffffff;
      border-radius: 20px;
      border: 3px dashed #ffa726;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }
    h1 { font-size: 48px; color: #ff6f00; }
    p { font-size: 28px; line-height: 1.6; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hello {{name}}</h1>
    <p>{{message}}</p>
  </div>
</body>
</html>
