<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      margin: 0;
      width: 1200px;
      height: 800px;
      position: relative;
      font-family:'jf open 粉圓 2.1', 'Noto Color Emoji';
      background-color: #ffeef2;
    }

    .bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url("{{bgImage}}") center center / cover no-repeat;
      z-index: 0;
    }

    .character {
      position: absolute;
      bottom: 0;
      left: 120px;
      width: 800px;
      z-index: 2; /* 蓋在背景上方 */
    }

    .decor {
      position: absolute;
      top: 260px;
      right: 80px;
      width: 200px;
      z-index: 3;
    }

    .title {
      position: absolute;
      top: 140px;
      left: 660px;
      width: 480px;
      font-size: 44px;
      color: #d81b60;
      font-weight: bold;
      text-align: left;
      z-index: 4;
    }

    .subtitle {
      position: absolute;
      top: 110px;              /* 控制 Y 軸位置，可微調 */
      right: 200px;            /* 控制 X 軸位置，可微調 */
      font-size: 40px;
      color: #333;
      transform: rotate(-10deg); /* 斜斜的文字效果 */
      font-weight: bold;
      z-index: 5;              /* 蓋在人物圖與裝飾上方 */
    }
  </style>
</head>
<body>
  <div class="bg"></div>
  <img class="character" src="{{characterImage}}" />
  <img class="decor" src="{{decorImage}}" />
  <div class="title">{{title}}</div>
  <div class="subtitle">{{subtitle}}</div>
</body>
</html>
