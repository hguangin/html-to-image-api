<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family:'jf open 粉圓 2.1', 'Noto Color Emoji';
      background: #fff0f5;
      padding: 60px;
      margin: 0;
    }

    .card {
      max-width: 800px;
      margin: auto;
      padding: 60px;
      background: #fff5f8;
      border-radius: 20px;
      border: 4px dotted #ff69b4;
      box-shadow: 0 8px 24px rgba(255,105,180,0.3);
    }

    h1 {
      font-size: 48px;
      color: #d81b60;
      margin-bottom: 20px;
    }

    p {
      font-size: 28px;
      line-height: 1.6;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>🎂 {{name}} 生日快樂！</h1>
    <p>{{message}}</p>
  </div>
</body>
</html>
