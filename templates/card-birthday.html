<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      width: 1200px;
      height: 800px;
      margin: 0;
      padding: 0;
      font-family: 'jf open 粉圓 2.1', 'Noto Color Emoji', sans-serif;
      background: #fff0f5;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: 1000px;
      padding: 80px;
      background: #fff5f8;
      border-radius: 24px;
      border: 6px dotted #ff69b4;
      box-shadow: 0 12px 36px rgba(255, 105, 180, 0.3);
      text-align: center;
    }

    h1 {
      font-size: 64px;
      color: #d81b60;
      margin-bottom: 40px;
    }

    p {
      font-size: 36px;
      line-height: 1.8;
      color: #333;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>🎂 {{name}} 生日快樂！</h1>
    <p>{{message}}</p>
  </div>
</body>
</html>
