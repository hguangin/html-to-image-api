<!-- card-festival.html -->
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family:'jf open 粉圓 2.1', 'Noto Color Emoji';
      background: #f0f9ff;
      padding: 60px;
    }
    .card {
      max-width: 800px;
      margin: auto;
      padding: 60px;
      background: #e3f2fd;
      border-radius: 20px;
      border: 3px solid #2196f3;
      box-shadow: 0 8px 20px rgba(33,150,243,0.2);
    }
    h1 { font-size: 48px; color: #1565c0; }
    p { font-size: 28px; line-height: 1.6; }
  </style>
</head>
<body>
  <div class="card">
    <h1>{{name}}，節日快樂！</h1>
    <p>{{message}}</p>
  </div>
</body>
</html>
